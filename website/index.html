		<script type="text/javascript">
			var randPath = new Array('werbe','spot','gene','rator'); //variable for the path
			var s = []; //temp variable for array sort
			
			/////////////////////////////CHOOSE RANDOM FOLDER --> reorder the array randomly
			while (randPath.length) s.push(randPath.splice(Math.random() * randPath.length, 1));
			while (s.length) randPath.push(s.pop());
				
			/////////////////////////////CHOOSE RANDOM PICTURE IN FOLDER
				function randPicture() {
					var path;
					var quantity = 2; //quantity of images in folder
					
					path = Math.floor((Math.random()*quantity)+1) + '.jpg';
					return path;
				};
				
		</script>
